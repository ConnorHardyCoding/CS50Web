<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index_advanced.css">
    </head>
    <body>
        <div class="image_and_link">
            <img src="google.png" alt="Google" id="google_image">
            <a href="index.html">Google Search</a>
        </div>
        <div class="av">
            <label style="margin-left:10px"> Advanced Search</label>
        </div>
        <div class="line" style="border-bottom: 1px solid lightgrey; position: absolute; left:0; right:0;"></div>
        <div class="formdiv">
            <form action="https://www.google.com/search" name="f">
            <table class="formtable">
                <tbody>
                    <tr>
                        <td class="find_pages">Find pages with...</td>
                        <td></td>    
                    </tr>
                    <tr>
                        <td class="firstcolumn">all these words:</td>
                        <td><input class="inps" name="as_q" type="text" ></td>
                    </tr>
                    <tr>
                        <td class="firstcolumn">this exact word or phrase:</td>
                        <td><input class="inps" name="as_epq" type="text" ></td>
                    </tr>
                    <tr>
                        <td class="firstcolumn">any of these words:</td>
                        <td><input class="inps" name="as_oq" type="text" ></td>
                    </tr>
                    <tr>
                        <td class="firstcolumn">none of these words:</td>
                        <td><input class="inps" name="as_eq" type="text" ></td>
                    </tr>
                    <tr>
                        <td class="firstcolumn"></td>
                        <td>
                            <input class="search_button" value="Advanced Search" type="submit">
                        </td>
                    
                    </tr>
                </tbody>
            </table>
            
            </div>
        </div>
        
    </body>
</html>
