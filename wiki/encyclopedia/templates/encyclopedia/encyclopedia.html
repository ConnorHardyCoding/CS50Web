{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if entry == None %}
        <h1>Error</h1>
    {% endif %}

    {% if entry == None %}
        No wiki entry exists for {{ title }}...
    {% else %}
        {{entry|safe}}
        <a href="{% url 'edit' title %}">edit entry</a>
    {% endif %}
    
{% endblock %}
