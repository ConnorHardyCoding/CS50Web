{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if entry == None %}
        <h1>Error</h1>
    {% else %}
        <h1>{{title|capfirst}}
            <a style="font-size: 18px;" href="{% url 'edit' %}">edit</a>
        </h1>

    {% endif %}

    {% if entry == None %}
        No such wiki entry exists...
    {% else %}
        {{entry}}
    {% endif %}

{% endblock %}
