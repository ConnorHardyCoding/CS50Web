{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results</h1>
    {% if entries %}
    <ul>
        
            {% for entry in entries %}
                <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        
    </ul>
    {% else %}
    No search results for {{ query }}
    {% endif %}
{% endblock %}
